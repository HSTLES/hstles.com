<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title id="page-title">HSTLES - Page Not Found</title>
    <meta name="description" id="page-description" content="Page not found. Return to HSTLES home." />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="HSTLES" />
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    
    <style>
        /* Hide 404 content initially, show after delay */
        .delayed-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .delayed-content.visible {
            opacity: 1;
        }
    </style>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    
    <!-- Site Configuration -->
    <script src="/assets/js/config.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body class="is-preload">
    <!-- Navigation - loaded from component -->
    <div hx-get="/components/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>
    
    <!-- Page Content - 404 specific -->
    <main id="page-content">
        <header id="header">
            <div class="content delayed-content">
                <h1><a href="#">HSTLES</a></h1>
                <p>host-less</p>
                <p>404<br>
                    Not Found
                </p>
                <ul class="actions">
                    <li><a href="https://login.hstles.com/" class="button active icon solid fa-cloud">login</a></li>
                    <li><a href="/" class="button icon solid fa-home">home</a></li>
                </ul>
            </div>
            <div class="hover content delayed-content"><img src="/assets/css/images/hstles/box.svg" class="illustration" alt="HSTLES cloud platform illustration"></div>
        </header>
    </main>

    
    <!-- Footer - loaded from component -->
    <div hx-get="/components/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" onclick="scrollToTop()" title="Back to top">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.scrolly.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/site-init.js"></script>
    
    <!-- Show 404 content after 8 seconds -->
    <script>
        setTimeout(function() {
            var content = document.querySelector('.delayed-content');
            if (content) content.classList.add('visible');
        }, 8000);
    </script>
</body>
</html>
